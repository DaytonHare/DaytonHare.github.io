    <script>
        $(document).foundation();

        // Activate the correct tab based on the URL fragment
        function activateTabFromHash() {
            var hash = window.location.hash;
            if (hash) {
                var $tab = $('a[href="' + hash + '"]');
                if ($tab.length) {
                    $tab.click();
                }
            }
        }

        $(document).ready(function() {
            activateTabFromHash();

            // Re-check the hash on hash change
            $(window).on('hashchange', function() {
                activateTabFromHash();
            });
        });
    </script>
