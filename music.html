<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dayton Hare&mdash;Composer :: Music</title>
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link href="//fonts.googleapis.com/css?family=UnifrakturMaguntia&subset=all" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Playfair+Display:wght@400;700&family=Reenie+Beanie&display=swap" rel="stylesheet">
</head>
<body>
  <div id="navbar"></div>
  <div class="orbit-padding"></div>
  <div class="orbit-padding"></div>

  <ul class="tabs" data-tabs id="example-tabs">
    <li class="tabs-title is-active"><a href="#largeEnsemble" aria-selected="true">large ensemble</a></li>
    <li class="tabs-title"><a href="#smallEnsemble">small ensemble</a></li>
    <li class="tabs-title"><a href="#soloDuo">solo / duo</a></li>
    <li class="tabs-title"><a href="#vocal">vocal</a></li>
  </ul>

  <div class="tabs-content" data-tabs-content="example-tabs">
    <div class="tabs-panel is-active" id="largeEnsemble">
      <div class="grid-x grid-margin-x small-up-1 medium-up-2 large-up-3" data-equalizer id="largeEnsembleContent">
        <!-- Dynamic Content -->
      </div>
    </div>
    <div class="tabs-panel" id="smallEnsemble">
      <div class="grid-x grid-margin-x small-up-1 medium-up-2 large-up-3" data-equalizer id="smallEnsembleContent">
        <!-- Dynamic Content -->
      </div>
    </div>
    <div class="tabs-panel" id="soloDuo">
      <div class="grid-x grid-margin-x small-up-1 medium-up-2 large-up-3" data-equalizer id="soloDuoContent">
        <!-- Dynamic Content -->
      </div>
    </div>
    <div class="tabs-panel" id="vocal">
      <div class="grid-x grid-margin-x small-up-1 medium-up-2 large-up-3" data-equalizer id="vocalContent">
        <!-- Dynamic Content -->
      </div>
    </div>
  </div>

  <div class="orbit-padding"></div>

  <!-- Modal for Detailed Info -->
  <div class="reveal" id="exampleModal1" data-reveal>
    <h1 id="modalTitle">Title</h1>
    <p id="modalInstrumentation">Instrumentation</p>
    <p id="modalDuration">Duration</p>
    <img src="" alt="Score Image" id="modalImage">
    <div class="responsive-soundcloud" id="modalSoundCloud">
      <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src=""></iframe>
    </div>
    <a href="" id="modalBuyLink" class="button">Buy</a>
    <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="orbit-padding"></div>


  <!-- Footer -->
  <div id="footer"></div>



  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.min.js"></script>
  <script src="js/allpageLoads.js"></script> 
  <script src="js/loadMusic.js"></script> <!-- Include the new JS file -->
</body>
</html>
