<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dayton Hare&mdash;Composer :: About</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
  <link href="//fonts.googleapis.com/css?family=UnifrakturMaguntia&subset=all" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Playfair+Display:wght@400;700&family=Reenie+Beanie&display=swap" rel="stylesheet">
</head>
<body>
  <div id="navbar"></div>

    <!-- Padding between rows -->
    <div class="orbit-padding"></div>

  <!-- First Row with Large Image and Overlay -->
  <div class="grid-container">
    <div class="grid-x grid-margin-x align-middle">
      <div class="cell large-12 relative-cell">
        <img src="photos/BeachWalk.jpg" alt="Large Image" class="responsive-large-image">
        <div class="overlay-left">
          <div class="bio-text">
            <p>Your bio text goes here. This text can scroll if needed.</p>
            <p>More bio text...</p>
            <p>Even more bio text...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Padding between rows -->
    <div class="orbit-padding"></div>

    <!-- Second Row with Image and Purple Box -->
    <div class="grid-x grid-margin-x align-middle">
      <div class="cell medium-6">
        <img src="photos/CleoSweater.jpg" alt="Left Image" class="responsive-left-image">
      </div>
      <div class="cell medium-6 purple-box">
        <div class="hobbies-text">
          <h2>Hobbies</h2>
          <p>Your hobbies text goes here.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.min.js"></script>
  <script>
    $(document).foundation();
    
    // Load the navbar and log success or failure
    $(function(){
      $("#navbar").load("navbar.html", function(response, status, xhr) {
        if (status == "error") {
          console.error("Error loading navbar: ", xhr.status, xhr.statusText);
        } else {
          console.log("Navbar loaded successfully.");
          $(document).foundation();
        }
      });
    });
  </script>
</body>
</html>
