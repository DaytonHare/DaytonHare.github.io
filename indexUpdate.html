        <button class="menu-icon" type="button" data-toggle></button>
        <div class="title-bar-title">Menu</div>
      </div>

            <!--About Page - has long form bio-->
            <li><a href="#0">about</a></li>
            
            <!--Music page - with sub-menus for specific genres-->
            <li class="has-submenu">
              <a href="#0">music</a>
              <ul class="submenu menu vertical" data-submenu>
                <li><a href="#0">large ensemble</a></li>

            <li><a href="#0">contact</a></li>
          </ul>
        </div>
        <div class="top-bar-right">
          <ul class="menu">

          </ul>

      <h1>Hello, world!</h1>
    <div id="navbar"></div>
    <h1>Hello, world!</h1>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script>
      $(document).foundation();
    // Load the navbar and log success or failure
    $(function(){
      $("#navbar").load("navbar.html", function(response, status, xhr) {
        if (status == "error") {
          console.error("Error loading navbar: ", xhr.status, xhr.statusText);
        } else {
          console.log("Navbar loaded successfully.");
        }
      });
    });
    </script>
