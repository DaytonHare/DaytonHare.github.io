<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dayton Hare&mdash;Composer</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="//fonts.googleapis.com/css?family=UnifrakturMaguntia&subset=all" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Playfair+Display:wght@400;700&family=Reenie+Beanie&display=swap" rel="stylesheet">
  
    <link rel="preload" href="photos/brickLook.jpg" as="image">
    <link rel="preload" href="photos/TreesTall.jpg" as="image">
    
  </head>
  <body>
    <div id="navbar"></div>
    <div id="navbar-padding"></div> <!-- This div will have dynamic padding -->

<!-- Responsive Row with Headshot and Overlay -->
  <div class="grid-container">
    <div class="grid-x grid-margin-x align-middle">
      <!-- Headshot Cell -->
      <div class="cell small-12 medium-6">
        <img src="photos/brickLook.jpg" alt="Headshot" class="responsive-headshot">
      </div>
      <!-- Overlay Cell -->
      <div class="cell small-12 medium-6 relative-cell">
        <img src="photos/TreesTall.jpg" alt="Background" class="responsive-background">
        <div class="overlay">
          <h2>Dayton Hare: Composer | Writer | Teacher</h2>
          <br>
          <br>
          <p><h5 style="font-style:italic;">exploring the delicate balance between our world and the narratives we create within it</h5></p>
        </div>
      </div>
      <div class="cell">
        <!-- Add padding between the responsive row and the Orbit component -->
        <div class="orbit-padding"></div>
      </div>
      <div class="cell">
        <!-- Scroll Bar with Cool Orbit Things -->
        <div class="orbit" role="region" aria-label="Dayton Highlights" data-orbit>
          <ul class="orbit-container" id="orbit-container">
          <button class="orbit-previous" aria-label="previous"><span class="show-for-sr">Previous Slide</span>&#9664;</button>
          <button class="orbit-next" aria-label="next"><span class="show-for-sr">Next Slide</span>&#9654;</button>
          </ul>
          <nav class="orbit-bullets" id="orbit-bullets">
          </nav>
        </div>
      </div>
    </div>
  </div>
    
    <div class="orbit-padding"></div>

    <!-- Footer -->
    <div id="footer"></div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/orbitBar.js"></script> <!-- Ensure this path is correct -->
    <script src="js/allpageLoads.js"></script> <!-- Ensure this path is correct -->
  </body>
</html>
